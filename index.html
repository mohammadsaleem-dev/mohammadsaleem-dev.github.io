<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="dark light">

  <link rel="icon" sizes="32x32" href="assets/favicon.png">
  <link rel="icon" sizes="192x192" href="assets/favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon.png">

  <title>Mohammad Saleem | Computer Engineer Portfolio</title>

  <meta name="description" content="Mohammad Saleem ‚Äî Computer Engineering Graduate. Portfolio featuring projects in Blockchain, AI, Cybersecurity, and Systems.">
  <meta property="og:title" content="Mohammad Saleem ‚Äî Computer Engineer Portfolio">
  <meta property="og:description" content="Blockchain | AI | Cybersecurity | Projects & Resume">
  <meta property="og:image" content="assets/preview.png">
  <meta property="og:type" content="website">
  <meta name="theme-color" content="#0a1020" />

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Icons (Font Awesome) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root{
      --bg: #060b16;
      --panel: rgba(255,255,255,0.06);
      --panel2: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.10);
      --border2: rgba(255,255,255,0.16);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.70);
      --muted2: rgba(255,255,255,0.55);
      --accent: rgba(120,140,255,0.95);
      --accent2: rgba(110,220,255,0.95);
      --shadow: 0 18px 60px rgba(0,0,0,0.55);
      --radius: 24px;
      --radius2: 18px;
      --max: 1240px;
      --navh: 74px;
      --ease: cubic-bezier(.22,.61,.36,1);

      /* Typography scale */
      --font: "Inter", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      --h1: clamp(40px, 5vw, 60px);
      --h2: clamp(26px, 2.6vw, 34px);
      --h3: 18px;
      --body: 16px;
      --leading: 1.75;

      /* subtle hover glow */
      --glow: 0 20px 70px rgba(0,0,0,0.55);

      --page-bg:
        radial-gradient(1200px 700px at 20% 10%, rgba(90,120,255,0.18), transparent 55%),
        radial-gradient(900px 600px at 90% 5%, rgba(110,220,255,0.12), transparent 55%),
        radial-gradient(800px 600px at 40% 90%, rgba(120,140,255,0.10), transparent 55%),
        linear-gradient(180deg, #050913 0%, #070d1a 40%, #050913 100%);

      /* Theme transition */
      --theme-dur: 260ms;
      --theme-ease: cubic-bezier(.2,.8,.2,1);
    }

    @media (min-width: 1400px){
      :root{ --max: 1280px; }
    }

    *{ box-sizing: border-box; }
    html{
      scroll-behavior: smooth;
      scroll-padding-top: calc(var(--navh) + 18px);
      -webkit-text-size-adjust: 100%;
      scrollbar-gutter: stable;
    }

    body{
      margin: 0;
      font-family: var(--font);
      font-size: var(--body);
      line-height: var(--leading);
      color: var(--text);
      background: var(--page-bg);
      min-height: 100vh;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    /* Noise overlay (cheaper than svg turbulence) */
    body::after{
      content:"";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      opacity: 0.06;
      mix-blend-mode: overlay;
      background-image:
        repeating-linear-gradient(0deg, rgba(255,255,255,.035) 0 1px, transparent 1px 3px),
        repeating-linear-gradient(90deg, rgba(255,255,255,.03) 0 1px, transparent 1px 4px);
      will-change: opacity;
    }

    a{ color: inherit; text-decoration: none; }
    footer p{ margin: 6px 0; }

    a:focus-visible, button:focus-visible{
      outline: 2px solid rgba(140,170,255,0.85);
      outline-offset: 3px;
      border-radius: 12px;
    }

    .container{
      max-width: var(--max);
      margin: 0 auto;
      padding: 22px 18px 80px;
      position: relative;
      z-index: 2;
    }
    @media (min-width: 1200px){
      .container{ padding-left: 28px; padding-right: 28px; }
    }

    /* Background orb */
    .bg-orb{
      position: fixed;
      inset: -20%;
      pointer-events: none;
      opacity: 0.65;
      z-index: -1;
      background:
        radial-gradient(500px 350px at 20% 30%, rgba(110,220,255,0.18), transparent 60%),
        radial-gradient(520px 360px at 70% 35%, rgba(120,140,255,0.18), transparent 60%),
        radial-gradient(520px 420px at 50% 75%, rgba(160,120,255,0.10), transparent 60%);
      filter: blur(56px);
      transform: translate3d(0,0,0);
      will-change: transform, opacity;
      backface-visibility: hidden;
      animation: floaty 14s ease-in-out infinite;
    }
    @keyframes floaty{
      0%,100% { transform: translate3d(0,0,0) scale(1); }
      50% { transform: translate3d(2%, -2%, 0) scale(1.03); }
    }
    @media (max-width: 700px){
      .bg-orb{ filter: blur(42px); opacity: 0.58; }
    }

    @media (prefers-reduced-motion: reduce){
      html{ scroll-behavior: auto; }
      .bg-orb{ animation: none !important; }
      .reveal{ transition: none !important; transform: none !important; opacity: 1 !important; }
      #introOverlay *{ transition: none !important; }
    }

    /* LIGHT MODE */
    body.light{
      --text: rgba(12, 14, 20, 0.95);
      --muted: rgba(12, 14, 20, 0.72);
      --muted2: rgba(12, 14, 20, 0.58);
      --panel: rgba(255,255,255,0.78);
      --panel2: rgba(255,255,255,0.92);
      --border: rgba(12,14,20,0.14);
      --shadow: 0 14px 32px rgba(12,14,20,0.12);
      --glow: 0 0 0 1px rgba(70,110,255,0.14), 0 18px 55px rgba(12,14,20,0.12);

      --page-bg:
        radial-gradient(900px 520px at 15% 10%, rgba(120,140,255,0.18), transparent 55%),
        radial-gradient(820px 520px at 85% 0%, rgba(110,220,255,0.14), transparent 55%),
        radial-gradient(900px 700px at 50% 95%, rgba(160,120,255,0.10), transparent 60%),
        linear-gradient(180deg, #f7f8fb 0%, #eef2f7 60%, #f7f8fb 100%);
    }
    body.light .bg-orb{ opacity: 0; }
    body.light::after{ opacity: 0.025; mix-blend-mode: multiply; }

    /* NAV */
    .nav{
      position: sticky;
      top: 0;
      z-index: 50;
      padding-top: 14px;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }
    .nav-inner{
      height: var(--navh);
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 14px;
      padding: 0 18px;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.07), rgba(255,255,255,0.03));
      box-shadow: 0 14px 40px rgba(0,0,0,0.35);
      position: relative;
      transition:
        background-color var(--theme-dur) var(--theme-ease),
        box-shadow var(--theme-dur) var(--theme-ease),
        border-color var(--theme-dur) var(--theme-ease);
    }
    body.light .nav-inner{
      background: rgba(255,255,255,0.92);
      box-shadow: 0 14px 30px rgba(12,14,20,0.10);
    }

    .brand{ justify-self: start; }
    .nav-links{ justify-self: center; }
    .nav-actions{ justify-self: end; }

    .brand{
      display: flex;
      align-items: center;
      gap: 0;
      font-weight: 800;
      letter-spacing: 0.2px;
      white-space: nowrap;
      min-width: 0;
    }
    .brand-initials{
      font-weight: 900;
      font-size: 15px;
      letter-spacing: 1px;
      background: linear-gradient(135deg, var(--accent2), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-links{
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      color: var(--muted);
      font-weight: 700;
      white-space: nowrap;
      min-width: 0;
      overflow: hidden;
    }
    .nav-links a{
      padding: 10px 12px;
      border-radius: 999px;
      transition: 180ms ease;
      flex: 0 0 auto;
    }
    .nav-links a:hover{
      color: var(--text);
      background: rgba(255,255,255,0.06);
    }
    body.light .nav-links a:hover{ background: rgba(12,14,20,0.06); }

    .nav-actions{
      display: flex;
      align-items: center;
      gap: 10px;
      flex-shrink: 0;
    }

    /* Hamburger */
    .menu-btn{
      display: none;
      width: 46px;
      height: 46px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.05);
      cursor: pointer;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 5px;
      flex-shrink: 0;
      transition: 180ms ease;
    }
    .menu-btn:hover{
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.22);
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    }
    .menu-btn .dot3{
      width: 5px;
      height: 5px;
      border-radius: 999px;
      background: rgba(255,255,255,0.85);
      display: inline-block;
    }
    body.light .menu-btn{
      background: rgba(255,255,255,0.92);
      border-color: rgba(12,14,20,0.18);
      box-shadow: 0 12px 26px rgba(12,14,20,0.10);
    }
    body.light .menu-btn .dot3{ background: rgba(12,14,20,0.75); }

    /* Mobile dropdown */
    @media (max-width: 1024px){
      .menu-btn{ display: inline-flex; }

      .nav-links{
        display: flex;
        position: absolute;
        left: 14px;
        right: 14px;
        top: calc(100% + 10px);
        padding: 12px;
        border-radius: 18px;
        border: 1px solid rgba(255,255,255,0.12);
        background: rgba(10,16,32,0.92);
        backdrop-filter: blur(18px);
        -webkit-backdrop-filter: blur(18px);
        box-shadow: 0 18px 60px rgba(0,0,0,0.55);
        flex-direction: column;
        gap: 8px;
        white-space: normal;
        z-index: 60;

        opacity: 0;
        transform: translateY(-8px) scale(0.98);
        max-height: 0;
        overflow: hidden;
        pointer-events: none;
        visibility: hidden;

        transition:
          opacity 200ms ease,
          transform 220ms ease,
          max-height 260ms ease,
          visibility 0ms linear 260ms;
      }

      .nav-links.is-open{
        opacity: 1;
        transform: translateY(0) scale(1);
        max-height: 520px;
        pointer-events: auto;
        visibility: visible;

        transition:
          opacity 200ms ease,
          transform 220ms ease,
          max-height 260ms ease,
          visibility 0ms;
      }

      .nav-links a{
        padding: 12px 12px;
        border-radius: 14px;
        background: rgba(255,255,255,0.04);
      }

      body.light .nav-links{
        background: rgba(255,255,255,0.97);
        border-color: rgba(12,14,20,0.14);
        box-shadow: 0 18px 50px rgba(12,14,20,0.12);
      }
      body.light .nav-links a{
        background: rgba(12,14,20,0.04);
        color: rgba(12,14,20,0.90);
      }
      body.light .nav-links a:hover{
        background: rgba(12,14,20,0.08);
        color: rgba(12,14,20,0.98);
      }
    }

        /* Buttons */
    .btn{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.05);
      color: var(--text);
      font-weight: 800;
      cursor: pointer;
      user-select: none;
      white-space: nowrap;
      transition:
        transform 320ms var(--ease),
        background-color 320ms var(--ease),
        border-color 320ms var(--ease),
        box-shadow 360ms var(--ease),
        filter 360ms var(--ease);
      will-change: transform;
      transform: translateZ(0);
      backface-visibility: hidden;
    }
    .btn:hover{
      transform: translateY(-2px);
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.22);
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }
    .btn-ghost{ background: rgba(255,255,255,0.04); }

    .btn-primary{
      background: linear-gradient(135deg, rgba(120,140,255,0.95), rgba(110,220,255,0.85));
      border-color: rgba(150,175,255,0.35);
      color: #081026;
      position: relative;
      overflow: hidden;
    }
    .btn-primary::after{
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(circle at top left, rgba(255,255,255,0.35), transparent 60%);
      opacity:0;
      transition: opacity 0.3s ease;
    }
    .btn-primary:hover::after{ opacity: 1; }

    body.light .btn{
      background: rgba(255,255,255,0.94);
      border-color: rgba(12,14,20,0.18);
      box-shadow: 0 10px 20px rgba(12,14,20,0.08);
    }
    body.light .btn:hover{ background: rgba(255,255,255,0.99); }

    /* Layout */
    .grid{
      display: grid;
      grid-template-columns: 1.25fr 0.75fr;
      gap: 18px;
      margin-top: 18px;
    }
    @media (max-width: 960px){
      .grid{ grid-template-columns: 1fr; }
    }

    /* Unified Card */
    .card{
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--panel2), var(--panel));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 26px;
      position: relative;
      overflow: hidden;

      /* ‚úÖ smoother scroll/zoom */
      will-change: transform;
      transform: translateZ(0);
      backface-visibility: hidden;

      transition:
        transform 520ms var(--ease),
        box-shadow 520ms var(--ease),
        border-color 260ms var(--ease),
        background-color var(--theme-dur) var(--theme-ease);
    }
    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(450px 250px at 20% 10%, rgba(120,140,255,0.14), transparent 60%),
        radial-gradient(380px 240px at 90% 30%, rgba(110,220,255,0.10), transparent 60%);
      pointer-events:none;
      opacity: 1;
    }
    body.light .card::before{ opacity: 0.08; }
    .card > *{ position: relative; z-index: 1; }

    /* Content visibility for performance */
    section{
      content-visibility: auto;
      contain-intrinsic-size: 800px;
    }
    footer{
      content-visibility: auto;
      contain-intrinsic-size: 200px;
    }

    /* Hero row (photo + name) */
    .hero-title{
      display: flex;
      align-items: center;
      gap: 14px;
      flex-wrap: nowrap;
      min-width: 0;
    }

    .profile-avatar{
      width: 60px;
      height: 60px;
      border-radius: 999px;
      object-fit: cover;
      flex-shrink: 0;
      box-shadow: 0 12px 28px rgba(0,0,0,0.25);
      transform: translateZ(0);
    }
    body.light .profile-avatar{
      box-shadow: 0 12px 24px rgba(12,14,20,0.10);
    }

    .hero-title h1{
      margin: 0 0 8px;
      font-size: var(--h1);
      letter-spacing: -0.7px;
      white-space: nowrap;
      min-width: 0;
    }

    /* Mobile: keep photo + name same line but allow wrapping inside h1 */
    @media (max-width: 520px){
      .hero-title{
        gap: 12px;
        align-items: center;
      }
      .hero-title h1{
        flex: 1;
        white-space: normal;
        line-height: 1.05;
        font-size: clamp(28px, 7vw, 40px);
        margin: 0;
      }
      .profile-avatar{ width: 44px; height: 44px; }
    }

    /* Subtitle + location alignment (cleaned: no duplicates) */
    .subtitle{
      color: var(--muted);
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .subtitle-row{
      display: inline-flex;
      align-items: center;
      gap: 12px;
      flex-wrap: nowrap;
      line-height: 1;
      margin-bottom: 10px;
    }
    .subtitle-row span:last-child{
      line-height: 1.2;
    }

    .mini-pc{
      width: 28px;
      height: 28px;
      border-radius: 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      flex: 0 0 28px;
      background: linear-gradient(135deg, rgba(110,220,255,0.35), rgba(120,140,255,0.30));
      border: 1px solid rgba(150,175,255,0.35);
      box-shadow: 0 10px 22px rgba(0,0,0,0.25);
      transform: translateY(1px);
    }
    .mini-pc i{
      font-size: 14px;
      line-height: 1;
      background: linear-gradient(135deg, #ff7ad9, #7aa2ff, #64e1ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    body.light .mini-pc{
      box-shadow: 0 8px 18px rgba(12,14,20,0.12);
      background: linear-gradient(135deg, rgba(110,220,255,0.22), rgba(120,140,255,0.18));
    }

    .locline{
      display: flex;
      align-items: center;
      gap: 12px;
      line-height: 1;
      margin: 0 0 14px;
      color: var(--muted);
      font-weight: 800;
      margin-left: 8px;
    }
    .locline i{
      font-size: 18px;
      line-height: 1;
      transform: translateY(1px);
      color: rgba(140,170,255,0.95);
    }
    .locline span{
      padding-left: 6px;
    }

    /* Keep long text readable */
    .lead,
    .project-desc,
    .t-meta,
    .item .meta,
    .section-sub,
    .objective p{
      max-width: 70ch;
    }

    /* Objective box */
    .objective{
      margin-top: 12px;
      padding: 14px 16px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.05);
      transition:
        transform 520ms var(--ease),
        box-shadow 520ms var(--ease),
        background-color var(--theme-dur) var(--theme-ease);
      will-change: transform;
      transform: translateZ(0);
    }
    body.light .objective{
      background: rgba(255,255,255,0.92);
      border-color: rgba(12,14,20,0.14);
    }
    .objective h3{
      margin: 0 0 8px;
      font-size: 16px;
      letter-spacing: -0.1px;
    }
    .objective p{
      margin: 0;
      color: var(--muted);
      line-height: 1.7;
      font-weight: 600;
    }

    /* Pills */
    .pill-row{
      display:flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 14px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      padding: 9px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      background: var(--panel);
      color: rgba(255,255,255,0.82);
      font-weight: 800;
      font-size: 13px;
      gap: 8px;
      transition:
        transform 420ms var(--ease),
        box-shadow 420ms var(--ease),
        background-color var(--theme-dur) var(--theme-ease);
      will-change: transform;
      transform: translateZ(0);
    }
    body.light .pill{ color: rgba(12,14,20,0.92); }

    /* Dark mode: remove white outline on pills */
    body:not(.light) .pill{ border: 0 !important; }

    /* Stats */
    .stats{
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
      margin-top: 20px;
    }
    .stat{
      border: 1px solid var(--border);
      background: var(--panel);
      border-radius: 18px;
      padding: 14px;
      transition:
        transform 520ms var(--ease),
        box-shadow 520ms var(--ease),
        background-color var(--theme-dur) var(--theme-ease);
      will-change: transform;
      transform: translateZ(0);
    }
    .stat b{
      display:block;
      font-size: 16px;
      letter-spacing: -0.2px;
      font-weight: 900;
    }
    .stat span{
      display:block;
      margin-top: 4px;
      font-size: 13px;
      color: rgba(255,255,255,0.65);
      font-weight: 800;
    }
    @media (max-width: 960px){
      .stats{ grid-template-columns: 1fr; }
    }

    section{ margin-top: 28px; }
    .section-title{
      font-size: var(--h2);
      margin: 0 0 12px;
      letter-spacing: -0.2px;
    }
    .section-sub{
      margin: -4px 0 14px;
      color: var(--muted2);
      line-height: 1.6;
    }

    /* Reveal (kept) */
    .reveal{
      opacity: 0;
      transform: translateY(12px);
      transition: opacity 500ms ease, transform 500ms ease;
    }
    .reveal.show{
      opacity: 1;
      transform: translateY(0);
    }

    /* Divider */
    .section-divider{
      height:1px;
      background: linear-gradient(to right, transparent, rgba(255,255,255,.15), transparent);
      margin: 48px 0;
    }
    body.light .section-divider{
      background: linear-gradient(to right, transparent, rgba(12,14,20,.12), transparent);
    }

    *{ -webkit-tap-highlight-color: transparent; }

    /* Time widget */
    .meta-wrap{
      display: flex;
      justify-content: center;
      margin: 14px 0 6px;
      width: 100%;
    }
    .time-card{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap: 6px;
      padding: 14px 18px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: 0 14px 36px rgba(0,0,0,0.28);
      min-width: 190px;

      /* ‚úÖ smoother mobile interactions */
      will-change: transform;
      transform: translateZ(0);
      transition:

      background: rgba(12,14,20,0.04);

    /* =========================
       TIMELINE
       ========================= */
    .timeline{
      position: relative;
      padding-left: 18px;
      margin-top: 10px;
    }
    .timeline::before{
      content:"";
      position:absolute;
      left: 6px;
      top: 4px;
      bottom: 4px;
      width: 2px;
      background: linear-gradient(to bottom, rgba(140,170,255,0.55), rgba(110,220,255,0.18));
      border-radius: 999px;
      opacity: 0.9;
    }
    body.light .timeline::before{
      background: linear-gradient(to bottom, rgba(70,110,255,0.45), rgba(70,110,255,0.10));
    }

    .timeline-item{
      position: relative;
      margin: 0 0 14px;
      padding: 14px 16px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.10);
      background: var(--panel);
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      transition:
        transform 520ms var(--ease),
        box-shadow 520ms var(--ease),
        background-color var(--theme-dur) var(--theme-ease);
      will-change: transform;
      transform: translateZ(0);
    }
    body.light .timeline-item{
      background: rgba(255,255,255,0.92);
      border-color: rgba(12,14,20,0.14);
    }

    .timeline-item::before{
      content:"";
      position:absolute;
      left: -18px;
      top: 18px;
      width: 14px;
      height: 14px;
      border-radius: 999px;
      background: linear-gradient(135deg, rgba(120,140,255,0.95), rgba(110,220,255,0.75));
      border: 2px solid rgba(10,16,32,0.85);
      box-shadow: 0 10px 22px rgba(0,0,0,0.25);
    }
    body.light .timeline-item::before{
      border-color: rgba(255,255,255,0.90);
      box-shadow: 0 10px 18px rgba(12,14,20,0.10);
    }

    .t-title{
      margin: 0 0 6px;
      font-weight: 900;
      letter-spacing: -0.2px;
    }
    .t-meta{
      margin: 0;
      color: var(--muted);
      font-weight: 650;
      line-height: 1.65;
    }
    .t-date{
      color: var(--muted2);
      font-weight: 900;

       CERTIFICATES
       ========================= */

    }
    @media (max-width: 640px){
      .cert-grid{ grid-template-columns: 1fr; }

      border: 1px solid rgba(255,255,255,0.10);

      gap: 10px;

        transform 520ms var(--ease),
        box-shadow 520ms var(--ease),
        background-color var(--theme-dur) var(--theme-ease);
      will-change: transform;
      transform: translateZ(0);

      flex: 0 0 auto;

    body.light .issuer-logo{
      background: rgba(12,14,20,0.04);
      border-color: rgba(12,14,20,0.14);

       REVEAL (scroll animation)
       ========================= */
    .reveal{

    }
    .reveal.show{
      opacity: 1;
      transform: translateY(0);
    }

       TIME widget
       ========================= */
    .meta-wrap{
      display: flex;

      margin: 14px 0 6px;

    }

      align-items:center;

      padding: 14px 18px;

      box-shadow: 0 14px 36px rgba(0,0,0,0.28);

        background-color var(--theme-dur) var(--theme-ease),

      font-size: 22px;
      font-weight: 900;

    }
    body.light .time-card{
      background: rgba(255,255,255,0.92);
      border-color: rgba(12,14,20,0.16);

       ========================= */

      margin-top: 18px;

      border-top-color: rgba(12,14,20,0.10);

      margin: 0 0 8px;

      .verify-grid{ grid-template-columns: 1fr; }

    .verify-card{
      border: 1px solid rgba(255,255,255,0.10);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));

      gap: 6px;

      transform: translateZ(0);

      background: rgba(255,255,255,0.92);

       SOCIAL ICON ROW
       ========================= */
    .icon-row{
      display:flex;
      flex-wrap:wrap;
      gap: 10px;
      margin-top: 8px;
    }

    .icon-btn{
      width: 46px;
      height: 46px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      transition:
        transform 520ms var(--ease),
        box-shadow 520ms var(--ease),
        background-color var(--theme-dur) var(--theme-ease),
        filter 520ms var(--ease);
      will-change: transform;
      transform: translateZ(0);

    .icon-btn i{
      font-size: 18px;
      color: rgba(255,255,255,0.90);
      transition: transform 420ms var(--ease);

    /* Brand colors (keeps your ‚Äúphoto #1‚Äù look) */
    .icon-btn.brand{
      border: 0;
      background: var(--brand, rgba(255,255,255,0.10));
      box-shadow: 0 14px 32px rgba(0,0,0,0.28);
    }
    .icon-btn.brand i{ color: #fff !important; }

    .icon-btn.github   { --brand:#181717; }
    .icon-btn.linkedin { --brand:#0A66C2; }
    .icon-btn.email    { --brand:#6c7bff; }
    .icon-btn.x        { --brand:#000000; }
    .icon-btn.facebook { --brand:#1877F2; }

    .icon-btn.instagram{
      background: radial-gradient(circle at 30% 30%, #feda75 0%, #fa7e1e 25%, #d62976 55%, #962fbf 75%, #4f5bd5 100%) !important;
      border: 0;
      box-shadow: 0 14px 32px rgba(0,0,0,0.28);
    }

    /* Light mode keep colors */
    body.light .icon-btn.brand{
      box-shadow: 0 12px 28px rgba(12,14,20,0.12);
    }

    /* =========================
       BACK TO TOP
       ========================= */
    .to-top{
      position: fixed;
      right: 18px;
      bottom: 18px;
      width: 54px;
      height: 54px;
      border-radius: 999px;
      border: 1px solid rgba(150,175,255,0.55);
      background: rgba(60,110,255,0.95);
      color: white;
      font-weight: 900;
      cursor: pointer;
      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;
      transition: 220ms ease;
      box-shadow: 0 16px 36px rgba(0,0,0,0.30);
      z-index: 70;
    }
    .to-top.show{
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
    .to-top:hover{ filter: brightness(1.05); }

    /* =========================
       PERFORMANCE MODE (smooth zoom/scroll)
       - turns off blur + heavy effects while zooming/scrolling
       ========================= */
    body.perf-mode *{ transition-duration: 0ms !important; }

    body.perf-mode .bg-orb{
      animation: none !important;
      filter: none !important;
      opacity: 0.35 !important;
    }

    body.perf-mode::after{ opacity: 0 !important; }

    body.perf-mode .nav,
    body.perf-mode .nav-links,
    body.perf-mode .time-card,
    body.perf-mode .intro-box,
    body.perf-mode .thumb-badge{
      backdrop-filter: none !important;
      -webkit-backdrop-filter: none !important;
    }

    body.perf-mode .card,
    body.perf-mode .project-card,
    body.perf-mode .btn,
    body.perf-mode .icon-btn,
    body.perf-mode .to-top{
      box-shadow: none !important;
    }

       INTRO overlay (you already have HTML)
       ========================= */

      inset: 0;
      z-index: 9999;

      align-items: center;
      justify-content: center;

      z-index: 2;

    }

      margin-top: 16px;

<body>
  <!-- Intro typing overlay -->
  <div id="themeFade" aria-hidden="true"></div>

  <script>
/* =========================================================
   PERFORMANCE BOOST: smooth zoom/scroll on mobile
   - Adds "perf-mode" while pinch-zooming / scrolling fast
   - Turns off expensive blur/noise/shadows temporarily
   ========================================================= */
(function perfMode(){
  let t = null;
  const enable = () => {
    if (!document.body.classList.contains("perf-mode")) {
      document.body.classList.add("perf-mode");
    }
    if (t) clearTimeout(t);
    t = setTimeout(() => document.body.classList.remove("perf-mode"), 220);
  };

  // Scroll bursts
  window.addEventListener("scroll", enable, { passive: true });

  // Pinch/zoom & touch movement (mobile)
  window.addEventListener("touchmove", enable, { passive: true });
  window.addEventListener("gesturechange", enable, { passive: true }); // Safari
})();


/* =========================================================
   THEME TOGGLE (no white flash) + smooth icon swap
   ========================================================= */
(function themeToggle(){
  const toggle = document.getElementById("themeToggle");
  const fade = document.getElementById("themeFade");
  if (!toggle || !fade) return;

  const setIcon = () => {
    toggle.textContent = document.body.classList.contains("light") ? "‚òÄÔ∏è" : "üåô";
  };

  // init
  const saved = localStorage.getItem("theme");
  if (saved === "light") document.body.classList.add("light");
  setIcon();

  toggle.addEventListener("click", () => {
    const cs = getComputedStyle(document.body);

    // freeze current bg into overlay
    fade.style.backgroundColor = cs.backgroundColor;
    fade.style.backgroundImage = cs.backgroundImage;
    fade.style.backgroundSize = cs.backgroundSize;
    fade.style.backgroundPosition = cs.backgroundPosition;
    fade.style.backgroundRepeat = cs.backgroundRepeat;

    fade.style.transition = "none";
    fade.style.opacity = "1";
    void fade.offsetHeight;
    fade.style.transition = "opacity 320ms ease";

    // icon animation
    toggle.classList.remove("icon-swap");
    void toggle.offsetWidth;
    toggle.classList.add("icon-swap");

    // toggle theme
    document.body.classList.toggle("light");
    localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
    setIcon();

    // fade out overlay to reveal new theme smoothly
    requestAnimationFrame(() => { fade.style.opacity = "0"; });
    setTimeout(() => toggle.classList.remove("icon-swap"), 320);
  }, { passive: true });
})();


/* =========================================================
   BACKGROUND ORB: disable animation on low-end devices
   ========================================================= */
(function optimizeBackground(){
  const orb = document.getElementById("bgOrb");
  if (!orb) return;

  const reduceMotion = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
  const lowEnd =
    (navigator.deviceMemory && navigator.deviceMemory <= 4) ||
    (navigator.hardwareConcurrency && navigator.hardwareConcurrency <= 4);

  if (reduceMotion || lowEnd) orb.style.animation = "none";
})();


/* =========================================================
   MOBILE MENU (<=1024px)
   ========================================================= */
(function mobileMenu(){
  const btn = document.getElementById("menuBtn");
  const links = document.getElementById("navLinks");
  if (!btn || !links) return;

  const closeMenu = () => {
    links.classList.remove("is-open");
    btn.setAttribute("aria-expanded", "false");
  };

  btn.addEventListener("click", () => {
    const open = links.classList.toggle("is-open");
    btn.setAttribute("aria-expanded", open ? "true" : "false");
  });

  links.querySelectorAll("a").forEach(a => a.addEventListener("click", closeMenu));

  document.addEventListener("click", (e) => {
    if (!links.classList.contains("is-open")) return;
    const inside = links.contains(e.target) || btn.contains(e.target);
    if (!inside) closeMenu();
  });

  window.addEventListener("resize", () => {
    if (window.innerWidth > 1024) closeMenu();
  }, { passive: true });
})();


/* =========================================================
   REVEAL ON SCROLL (disconnect after showing)
   ========================================================= */
(function revealOnScroll(){
  const els = document.querySelectorAll(".reveal");
  if (!els.length) return;

  if (!("IntersectionObserver" in window)) {
    els.forEach(el => el.classList.add("show"));
    return;
  }

  const io = new IntersectionObserver((entries) => {
    for (const e of entries){
      if (e.isIntersecting){
        e.target.classList.add("show");
        io.unobserve(e.target);
      }
    }
  }, { threshold: 0.12 });

  els.forEach(el => io.observe(el));
})();


/* =========================================================
   BACK TO TOP BUTTON
   ========================================================= */
(function backToTop(){
  const btn = document.getElementById("toTop");
  if (!btn) return;

  const toggleBtn = () => {
    if (window.scrollY > 600) btn.classList.add("show");
    else btn.classList.remove("show");
  };

  window.addEventListener("scroll", toggleBtn, { passive: true });
  toggleBtn();

  btn.addEventListener("click", () => {
    window.scrollTo({ top: 0, behavior: "smooth" });
  });
})();


/* =========================================================
   LIVE CLOCK (aligned to second boundaries)
   ========================================================= */
(function liveClock(){
  const el = document.getElementById("liveTime");
  if (!el) return;

  const fmt = () => new Date().toLocaleTimeString("en-US", {
    hour: "2-digit", minute: "2-digit", second: "2-digit", hour12: true
  });

  const tick = () => { el.textContent = fmt(); };

  tick();
  const now = Date.now();
  const delay = 1000 - (now % 1000);

  setTimeout(() => {
    tick();
    setInterval(tick, 1000);
  }, delay);
})();


/* =========================================================
   INTRO TYPING OVERLAY + replay on MS click
   ========================================================= */
(function introTyping(){
  const overlay = document.getElementById("introOverlay");
  const introTextEl = document.getElementById("introText");
  const skipBtn = document.getElementById("skipIntroBtn");
  const brand = document.getElementById("brandHome");
  if (!overlay || !introTextEl || !skipBtn || !brand) return;

  const FULL_TEXT = "Eng Mohammad Saleem";
  let typingTimer = null;
  let stageTimer = null;
  let isRunning = false;

  const clearTimers = () => {
    if (typingTimer) { clearInterval(typingTimer); typingTimer = null; }
    if (stageTimer) { clearTimeout(stageTimer); stageTimer = null; }
  };

  const showOverlay = () => {
    overlay.classList.remove("intro-hide");
    overlay.style.display = "flex";
    overlay.setAttribute("aria-hidden", "false");
  };

  const hideOverlay = () => {
    overlay.classList.add("intro-hide");
    overlay.setAttribute("aria-hidden", "true");
    stageTimer = setTimeout(() => { overlay.style.display = "none"; }, 280);
  };

  const runIntro = () => {
    clearTimers();
    isRunning = true;
    showOverlay();
    introTextEl.textContent = "";

    try { window.scrollTo({ top: 0, behavior: "auto" }); } catch { window.scrollTo(0,0); }

    const reduceMotion = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
    if (reduceMotion) {
      introTextEl.textContent = FULL_TEXT;
      stageTimer = setTimeout(() => { hideOverlay(); isRunning = false; }, 650);
      return;
    }

    let i = 0;
    typingTimer = setInterval(() => {
      introTextEl.textContent = FULL_TEXT.slice(0, i + 1);
      i++;
      if (i >= FULL_TEXT.length) {
        clearInterval(typingTimer);
        typingTimer = null;
        stageTimer = setTimeout(() => { hideOverlay(); isRunning = false; }, 700);
      }
    }, 55);
  };

  skipBtn.addEventListener("click", () => {
    clearTimers();
    introTextEl.textContent = FULL_TEXT;
    hideOverlay();
    isRunning = false;
  });

  brand.addEventListener("click", (e) => {
    e.preventDefault();
    if (!isRunning) runIntro();
  });

  window.addEventListener("load", () => runIntro(), { once: true });

  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape" && overlay.style.display !== "none") {
      clearTimers();
      hideOverlay();
      isRunning = false;
    }
  });
})();


/* =========================================================
   VERIFICATION COUNTERS (animate on view)
   ========================================================= */
(function verificationCounters(){
  const counters = document.querySelectorAll(".js-count");
  if (!counters.length) return;

  const prefersReduced = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;

  const animate = (el) => {
    if (el.dataset.done === "1") return;
    el.dataset.done = "1";

    const target = Number(el.getAttribute("data-target") || "0");
    const suffix = el.getAttribute("data-suffix") || "";

    if (prefersReduced) {
      el.textContent = `${target}${suffix}`;
      return;
    }

    const duration = 900;
    const start = performance.now();

    const step = (t) => {
      const p = Math.min(1, (t - start) / duration);
      const eased = 1 - Math.pow(1 - p, 3);
      const val = Math.round(eased * target);
      el.textContent = `${val}${suffix}`;
      if (p < 1) requestAnimationFrame(step);
    };

    requestAnimationFrame(step);
  };

  if (!("IntersectionObserver" in window)) {
    counters.forEach(animate);
    return;
  }

  const io = new IntersectionObserver((entries) => {
    for (const e of entries){
      if (e.isIntersecting){
        animate(e.target);
        io.unobserve(e.target);
      }
    }
  }, { threshold: 0.35 });

  counters.forEach(el => io.observe(el));
})();
  </script>
